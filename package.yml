name       : zmusic
version    : 1.1.8
release    : 5
source     :
    - https://github.com/coelckers/ZMusic/archive/refs/tags/1.1.8.tar.gz : 73082f661b7b0bb33348d1d186c132deec9132a1613480348a00172b49c9fd68
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : GZDoom's music system as a standalone library
description: |
    GZDoom's music system as a standalone library
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fluidsynth)
    - pkgconfig(libmpg123)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja \
        -DDYN_FLUIDSYNTH=OFF \
        -DDYN_MPG123=OFF \
        -DDYN_SNDFILE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
