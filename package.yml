name       : zmusic
version    : 1.1.10
release    : 8
source     :
    - https://github.com/ZDoom/ZMusic/archive/refs/tags/1.1.10.tar.gz : 378435b35f02a3123ee9e01b5e7990017f9bc1244b788e3bf54b37b34a2985ba
homepage   : https://github.com/coelckers/ZMusic
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : GZDoom's music system as a standalone library
description: |
    GZDoom's music system as a standalone library
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fluidsynth)
    - pkgconfig(libmpg123)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja \
        -DDYN_FLUIDSYNTH=OFF \
        -DDYN_MPG123=OFF \
        -DDYN_SNDFILE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
