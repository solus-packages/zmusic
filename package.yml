name       : zmusic
version    : 1.1.4
release    : 3
source     :
    - https://github.com/coelckers/ZMusic/archive/1.1.4.tar.gz : 29a18a6a8d0db4978a9d5badbbd612be2337d64ef0d768e944ea70f526eae285
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : GZDoom's music system as a standalone library
description: |
    GZDoom's music system as a standalone library
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fluidsynth)
    - pkgconfig(libmpg123)
    - pkgconfig(sndfile)
setup      : |
    %cmake_ninja \
        -DDYN_FLUIDSYNTH=OFF \
        -DDYN_MPG123=OFF \
        -DDYN_SNDFILE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
